version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/ai-interview-app
    depends_on:
      - mongo
    volumes:
      - ./backend:/app
  frontend:
    build: ./frontend
    ports:
      - "4173:4173"
    depends_on:
      - backend
    # volumes removed to prevent overwriting build output
    environment:
      - VITE_API_URL=http://backend:5000/api/candidate
  mongo:
    image: mongo:6.0
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data:
